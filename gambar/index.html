<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARUL</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .background {
            background-image: url('arul.jpg'); /* Ganti dengan URL gambar Anda */
            background-size: cover; /* Membuat gambar menutupi seluruh area */
            background-position: center; /* Memposisikan gambar di tengah */
            background-repeat: no-repeat; /* Mencegah pengulangan gambar */
            height: 100vh; /* Membuat elemen setinggi viewport */
        }

        /* Optional: Additional styling for content */
        .content {
            color: white;
            text-align: center;
            padding-top: 20%;
            font-size: 2em;
        }
    </style>
</head>
